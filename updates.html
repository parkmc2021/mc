    <script>
      function csvJSON(csv){

        var lines=csv.split("\n");

        var result = [];

        var headers=lines[0].split(",");

        for(var i=1;i<lines.length;i++){

          var obj = {};
          var currentline=lines[i].split(",");

          for(var j=0;j<headers.length;j++){
            obj[headers[j]] = currentline[j];
          }

          result.push(obj);

        }

        //return result; //JavaScript object
        return result //JSON

      }// this took along time
      setInterval(function(){$.ajax("https://docs.google.com/spreadsheets/d/e/2PACX-1vQuPj89fLuNvjqPPHNlZKlxBfFBYAV9Z1pqcPfk_BIhsqNU-uaInLN1nW5xE2zF4gtF082VsvIJi7X5/pub?output=csv").done(function(result){
        var value = csvJSON(result)
        console.log(value);
        var html = "";
        var subhtml = "";
        for(var i=value.length-1;i>=0;i--)
        {
          subhtml = "";
          subhtml = subhtml + "<div class=\"cn_spec2\"> \r\n      <div class=\"cn_box\">\r\n        <div class=\"sub\">\r\n          <div class=\"cn_left\">\r\n            <div  class=\"ebox\"> \r\n              <div class=\"s_tlt\">"
          subhtml = subhtml + value[i]["Title"] + "<hr>\r\n\r\n              <\/div>"
          subhtml = subhtml + value[i]["Content\r"]
          subhtml = subhtml + "<br> \r\n\r\n              <div class=\"s\">Posted by " + value[i]["Poster"]  + " (<time class=\"timeago\" datetime=\"" + value[i]["Timestamp"] + "\"><\/time>)<\/div> \r\n      \r\n            <\/div>  \r\n\r\n          <\/div>\r\n        <\/div>\r\n      <\/div>\r\n    <\/div><br>"
            
          if(value[i]["Title"] == undefined) 
          {
            subhtml = "";
          }
          html = html + subhtml; 
        }
        
        document.getElementById("whitelist").innerHTML = html;
        l();
      });
                            
                            
                            },100);
    </script>
